<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin: 16px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label> Email Address
                <input type="email">
            </label>
            <label> Age
                <input type="number" min="5" max="100">
            </label>
            <label> Password
                <input type="password" minlength="3" maxlength="12">
            </label>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Required Field</title>
    <style>
        label {
            display: block;
            margin: 16px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label> Name
                <input type="text" id="name-required" required>
            </label>
            <label> Age
                <input type="number" min="0" max="100" required>
            </label>
            <label> Username
                <input type="username" minlength="3" maxlength="15" required>
            </label>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        label {
            display: block;
            margin: 16px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label> Name
                <input type="name">
            </label>
            <label> Password
                <input type="password" minlength="6" maxlength="15" required>
            </label>
            <label> Email
                <input type="email" required>
            </label>
            <label> About Me
                <input type="text" max="250" textarea>
            </label>
            <label> Are You a Robot?
                <input type="text" id="robot-check" pattern="I am a human" required>
            </label>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
